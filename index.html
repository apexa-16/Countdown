<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div id="disp">< TIMER ></div>
    <div class="outround">
      <div class="inround">
        <form action="#">
          <div class="te">
            <input type="number" id="hour" placeholder="HH" autocomplete="off" value="">
            <label>:</label>
            <input type="number" id="minute" placeholder="MM" autocomplete="off" value="">
            <label>:</label>
            <input type="number" id="second" placeholder="SS" autocomplete="off" value="">
          </div>
        </form>
      </div>
    </div>
    <div class="btn">
      <button id="start">&#9654</button>
      <button id="reset">&#8634</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
